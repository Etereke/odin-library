<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>Your Library</h1>
    <table id="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <button class="form-btn" id="new-btn">New Book</button>
    <dialog>
        <form action="">
            <div class="input-row">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="input-row">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="input-row">
                <label for="pages">Pages:</label>
                <input type="tel" name="pages" id="pages" required>
            </div>
            <button class="form-btn" id="add-btn">Add book</button>
            <button class="form-btn" id="cancel-btn" type="button">Cancel</button>
        </form>
    </dialog>
</body>
</html>
